---
- name: Ensure group exists
  ansible.builtin.group:
    name: "{{ minio_group }}"
    system: true

- name: Ensure user exists
  ansible.builtin.user:
    name: "{{ minio_user }}"
    group: "{{ minio_group }}"
    system: true
    shell: /usr/sbin/nologin
    create_home: false

- name: Create data directory
  ansible.builtin.file:
    path: "{{ minio_data_dir }}"
    state: directory
    owner: "{{ minio_user }}"
    group: "{{ minio_group }}"
    mode: "0750"

- name: Install MinIO binary
  ansible.builtin.get_url:
    url: "https://dl.min.io/server/minio/release/linux-amd64/minio"
    dest: "{{ minio_bin }}"
    mode: "0755"
    owner: root
    group: root

- name: Install env example (does not overwrite real env)
  ansible.builtin.copy:
    src: minio.env.example
    dest: "{{ minio_env_file }}.example"
    owner: root
    group: root
    mode: "0640"

# ---- controller secret file (runtime generated, cached for later Vaultwarden import) ----
- name: Ensure key dir exists on controller
  delegate_to: localhost
  become: false
  ansible.builtin.file:
    path: "{{ minio_env_src | dirname }}"
    state: directory
    mode: "0700"

- name: Check if controller env file exists
  delegate_to: localhost
  become: false
  ansible.builtin.stat:
    path: "{{ minio_env_src }}"
  register: minio_env_local

- name: Generate password on controller (only once)
  delegate_to: localhost
  become: false
  ansible.builtin.command: bash -lc "openssl rand -base64 42 | tr -d \"\\n\" | tr \"+/\" \"-_\" | cut -c1-40"
  register: gen_pw
  changed_when: true
  when: not minio_env_local.stat.exists

- name: Write controller env file (only once)
  delegate_to: localhost
  become: false
  ansible.builtin.copy:
    dest: "{{ minio_env_src }}"
    mode: "0600"
    content: |
      # generated: {{ ansible_date_time.iso8601 }}
      MINIO_ROOT_USER={{ minio_root_user }}
      MINIO_ROOT_PASSWORD={{ gen_pw.stdout }}

      MINIO_VOLUMES={{ minio_volumes }}
      MINIO_OPTS="{{ minio_opts }}"
  when: not minio_env_local.stat.exists

- name: Install MinIO env file from controller (secret)
  ansible.builtin.copy:
    src: "{{ minio_env_src }}"
    dest: "{{ minio_env_file }}"
    owner: root
    group: root
    mode: "0600"
  notify: restart minio

# ---- systemd ----
- name: Deploy systemd unit
  ansible.builtin.template:
    src: minio.service.j2
    dest: /etc/systemd/system/minio.service
    owner: root
    group: root
    mode: "0644"
  notify: restart minio

- name: Enable and start MinIO
  ansible.builtin.systemd:
    name: minio
    enabled: true
    state: started
    daemon_reload: true
