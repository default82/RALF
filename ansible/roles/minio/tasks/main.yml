---
- name: Ensure group exists
  ansible.builtin.group:
    name: "{{ minio_group }}"
    system: true

- name: Ensure user exists
  ansible.builtin.user:
    name: "{{ minio_user }}"
    group: "{{ minio_group }}"
    system: true
    shell: /usr/sbin/nologin
    create_home: false

- name: Create data directory
  ansible.builtin.file:
    path: "{{ minio_data_dir }}"
    state: directory
    owner: "{{ minio_user }}"
    group: "{{ minio_group }}"
    mode: "0750"

- name: Install MinIO binary (latest stable via direct download)
  ansible.builtin.get_url:
    url: "https://dl.min.io/server/minio/release/linux-amd64/minio"
    dest: "{{ minio_bin }}"
    mode: "0755"
    owner: root
    group: root

- name: Install env example (does not overwrite real env)
  ansible.builtin.copy:
    src: minio.env.example
    dest: "{{ minio_env_file }}.example"
    owner: root
    group: root
    mode: "0640"

# --- Secrets come from controller file (generated at runtime) ---
- name: Ensure local env file exists on controller (secrets not in repo)
  delegate_to: localhost
  become: false
  ansible.builtin.stat:
    path: "{{ minio_env_src }}"
  register: minio_env_local

- name: Fail if local env file missing on controller
  delegate_to: localhost
  become: false
  ansible.builtin.fail:
    msg: "Missing {{ minio_env_src }} on controller. Generate it (e.g. stacks/minio-lxc/keys/minio.env)."
  when: not minio_env_local.stat.exists

- name: Install MinIO env file from controller (secret)
  ansible.builtin.copy:
    src: "{{ minio_env_src }}"
    dest: "{{ minio_env_file }}"
    owner: root
    group: root
    mode: "0600"
  notify: restart minio

# --- systemd AFTER env is present ---
- name: Deploy systemd unit
  ansible.builtin.template:
    src: minio.service.j2
    dest: /etc/systemd/system/minio.service
    owner: root
    group: root
    mode: "0644"
  notify: restart minio

- name: Enable and start MinIO
  ansible.builtin.systemd:
    name: minio
    enabled: true
    state: started
    daemon_reload: true

# Optional: healthcheck tooling
- name: Ensure curl is installed (for healthchecks)
  ansible.builtin.apt:
    name: curl
    state: present
    update_cache: true
