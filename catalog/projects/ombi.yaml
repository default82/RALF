id: ombi
name: Ombi
category: media
provides:
  services:
    - { name: web, protocol: http, default_port: 5000 }
  features: [media_requests, web_ui, api]
requires:
  dependencies:
    - { type: filesystem, required: true, note: "DB/config persistent." }
    - { type: reverse_proxy, required: false }
tags: [web_ui, api, stateful]
