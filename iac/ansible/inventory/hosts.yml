---
# RALF Ansible Inventory - Single Source of Truth f√ºr Ansible Automation
# Dieses Inventory wird von Semaphore und allen Ansible-Playbooks verwendet.
# Nicht zu verwechseln mit inventory/hosts.yaml (initiales Netzwerk-Scan-Inventar).

all:
  vars:
    ansible_user: root
    ansible_python_interpreter: /usr/bin/python3
    homelab_domain: homelab.lan
    homelab_gateway: 10.10.0.1
    homelab_dns: 10.10.0.1

  children:
    p1_bootstrap:
      hosts:
        svc-postgres:
          ansible_host: 10.10.20.10
          ralf_zone: functional
          ralf_role: database
          ralf_ct_id: 2010
        ops-semaphore:
          ansible_host: 10.10.100.15
          ralf_zone: functional
          ralf_role: automation
          ralf_ct_id: 10015
        svc-gitea:
          ansible_host: 10.10.20.12
          ralf_zone: functional
          ralf_role: git
          ralf_ct_id: 2012

    p2_services:
      hosts:
        svc-mariadb:
          ansible_host: 10.10.20.11
          ralf_zone: functional
          ralf_role: database
          ralf_ct_id: 2011
        sec-vaultwarden:
          ansible_host: 10.10.30.10
          ralf_zone: functional
          ralf_role: security
          ralf_ct_id: 3010
        web-netbox:
          ansible_host: 10.10.40.30
          ralf_zone: functional
          ralf_role: ipam
          ralf_ct_id: 4030
        web-snipeit:
          ansible_host: 10.10.40.40
          ralf_zone: functional
          ralf_role: asset_management
          ralf_ct_id: 4040
        web-dashy:
          ansible_host: 10.10.40.11
          ralf_zone: functional
          ralf_role: dashboard
          ralf_ct_id: 4001
        web-n8n:
          ansible_host: 10.10.40.12
          ralf_zone: functional
          ralf_role: workflow_automation
          ralf_ct_id: 4012

    databases:
      hosts:
        svc-postgres:
        svc-mariadb:

    automation:
      hosts:
        ops-semaphore:

    devtools:
      hosts:
        svc-gitea:

    asset_management:
      hosts:
        web-snipeit:

    ipam:
      hosts:
        web-netbox:

    mariadb_servers:
      hosts:
        svc-mariadb:

    postgresql_servers:
      hosts:
        svc-postgres:

    vaultwarden_servers:
      hosts:
        sec-vaultwarden:

    dashy_servers:
      hosts:
        web-dashy:

    netbox_servers:
      hosts:
        web-netbox:

    n8n:
      hosts:
        web-n8n:
