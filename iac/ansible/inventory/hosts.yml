---
# RALF Ansible Inventory
# Quelle: inventory/hosts.yaml (Single Source of Truth)
# Dieses Inventory wird von Semaphore verwendet.

all:
  vars:
    ansible_user: root
    ansible_python_interpreter: /usr/bin/python3
    homelab_domain: homelab.lan
    homelab_gateway: 10.10.0.1
    homelab_dns: 10.10.0.1

  children:
    p1_bootstrap:
      hosts:
        svc-postgres:
          ansible_host: 10.10.20.10
          ralf_zone: functional
          ralf_role: database
          ralf_ct_id: 2010
        ops-semaphore:
          ansible_host: 10.10.100.15
          ralf_zone: playground
          ralf_role: automation
          ralf_ct_id: 10015
        svc-gitea:
          ansible_host: 10.10.20.12
          ralf_zone: functional
          ralf_role: git
          ralf_ct_id: 2012

    p2_services:
      hosts:
        svc-mariadb:
          ansible_host: 10.10.20.11
          ralf_zone: functional
          ralf_role: database
          ralf_ct_id: 2011
        web-netbox:
          ansible_host: 10.10.40.30
          ralf_zone: functional
          ralf_role: ipam
          ralf_ct_id: 4030
        web-snipeit:
          ansible_host: 10.10.40.40
          ralf_zone: functional
          ralf_role: asset_management
          ralf_ct_id: 4040

    databases:
      hosts:
        svc-postgres:
        svc-mariadb:

    automation:
      hosts:
        ops-semaphore:

    devtools:
      hosts:
        svc-gitea:

    asset_management:
      hosts:
        web-snipeit:

    ipam:
      hosts:
        web-netbox:
