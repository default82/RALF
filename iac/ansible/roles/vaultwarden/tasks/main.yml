---
# Vaultwarden Ansible Role - Main Tasks (Docker-based)

# ====================
# System Prerequisites
# ====================

- name: Update APT cache
  ansible.builtin.apt:
    update_cache: yes
    cache_valid_time: 3600

- name: Install required system packages
  ansible.builtin.apt:
    name:
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
      - python3-pip
    state: present

# ====================
# Docker Installation
# ====================

- name: Check if Docker is already installed
  ansible.builtin.command: docker --version
  register: docker_installed
  failed_when: false
  changed_when: false

- name: Create Docker GPG keyring directory
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'
  when: docker_installed.rc != 0

- name: Add Docker GPG key
  ansible.builtin.shell: |
    curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
    chmod a+r /etc/apt/keyrings/docker.gpg
  args:
    creates: /etc/apt/keyrings/docker.gpg
  when: docker_installed.rc != 0

- name: Add Docker repository
  ansible.builtin.apt_repository:
    repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
    state: present
    filename: docker
  when: docker_installed.rc != 0

- name: Install Docker Engine
  ansible.builtin.apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present
    update_cache: yes
  when: docker_installed.rc != 0

- name: Ensure Docker service is started and enabled
  ansible.builtin.systemd:
    name: docker
    state: started
    enabled: yes

# ====================
# Vaultwarden Setup
# ====================

- name: Create Vaultwarden directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: root
    group: root
    mode: '0755'
  loop:
    - "{{ vaultwarden_install_dir }}"
    - "{{ vaultwarden_data_dir }}"
    - /var/log/vaultwarden

- name: Create Docker Compose file for Vaultwarden
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ vaultwarden_install_dir }}/docker-compose.yml"
    owner: root
    group: root
    mode: '0644'
  notify: restart vaultwarden

- name: Create Vaultwarden systemd service
  ansible.builtin.template:
    src: vaultwarden.service.j2
    dest: /etc/systemd/system/vaultwarden.service
    owner: root
    group: root
    mode: '0644'
  notify: restart vaultwarden

- name: Reload systemd daemon
  ansible.builtin.systemd:
    daemon_reload: yes

- name: Ensure Vaultwarden service is started and enabled
  ansible.builtin.systemd:
    name: vaultwarden
    state: started
    enabled: yes

- name: Wait for Vaultwarden to be ready
  ansible.builtin.wait_for:
    port: "{{ vaultwarden_listen_port }}"
    timeout: 60

# ====================
# Backup Configuration
# ====================

- name: Create backup directory
  ansible.builtin.file:
    path: "{{ vaultwarden_backup_dir }}"
    state: directory
    owner: root
    group: root
    mode: '0755'
  when: vaultwarden_backup_enabled

- name: Setup backup cron job (data directory)
  ansible.builtin.cron:
    name: "Vaultwarden backup"
    minute: "0"
    hour: "3"
    job: "tar czf {{ vaultwarden_backup_dir }}/backup-$(date +\\%Y\\%m\\%d-\\%H\\%M\\%S).tar.gz {{ vaultwarden_data_dir }}"
    user: root
    state: present
  when: vaultwarden_backup_enabled

- name: Setup backup retention cleanup
  ansible.builtin.cron:
    name: "Vaultwarden backup cleanup"
    minute: "30"
    hour: "3"
    job: "find {{ vaultwarden_backup_dir }} -name 'backup-*.tar.gz' -mtime +{{ vaultwarden_backup_retention_days }} -delete"
    user: root
    state: present
  when: vaultwarden_backup_enabled

- name: Flush handlers
  ansible.builtin.meta: flush_handlers
