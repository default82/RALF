---
- name: Configure Semaphore UI (PostgreSQL backend)
  hosts: semaphore
  become: true
  vars:
    semaphore_env_path: /opt/ralf/runtime/secrets/semaphore.env
    pg_env_path: /opt/ralf/runtime/secrets/postgres.env
    local_runtime_secrets_dir: /opt/ralf/runtime/secrets
    sem_user: semaphore
    sem_group: semaphore
    sem_home: /opt/semaphore
    sem_bin: /usr/local/bin/semaphore
    sem_data_dir: /var/lib/semaphore
    sem_cfg_dir: /etc/semaphore
    sem_tls_dir: /etc/semaphore/tls
    sem_tls_cert: /etc/semaphore/tls/fullchain.pem
    sem_tls_key: /etc/semaphore/tls/privkey.pem
    sem_cfg_path: /etc/semaphore/config.json
    ralf_root: /opt/ralf
    ralf_repo: /opt/ralf/repo
    ralf_runtime: /opt/ralf/runtime
    ralf_runtime_secrets: /opt/ralf/runtime/secrets

  pre_tasks:
    - name: Assert env files exist on control node
      delegate_to: localhost
      become: false
      ansible.builtin.stat:
        path: "{{ item }}"
      loop:
        - "{{ semaphore_env_path }}"
        - "{{ pg_env_path }}"
      register: sem_env_stats

    - name: Fail if env files missing on control node
      delegate_to: localhost
      become: false
      ansible.builtin.fail:
        msg: "Missing {{ item.stat.path }} on CT 10010. Create it first."
      loop: "{{ sem_env_stats.results }}"
      when: not item.stat.exists

    - name: Load env files from control node
      delegate_to: localhost
      become: false
      ansible.builtin.slurp:
        src: "{{ item.src }}"
      loop:
        - { key: semaphore, src: "{{ semaphore_env_path }}" }
        - { key: postgres, src: "{{ pg_env_path }}" }
      register: sem_env_raw

    - name: Parse env line arrays
      delegate_to: localhost
      become: false
      ansible.builtin.set_fact:
        semaphore_env_lines: "{{ (sem_env_raw.results[0].content | b64decode).splitlines() }}"
        pg_env_lines: "{{ (sem_env_raw.results[1].content | b64decode).splitlines() }}"

    - name: Build semaphore env dict
      delegate_to: localhost
      become: false
      ansible.builtin.set_fact:
        semaphore_env: "{{ semaphore_env | default({}) | combine({ (item.split('=', 1)[0]): (item.split('=', 1)[1]) }) }}"
      loop: "{{ semaphore_env_lines }}"
      when: item | length > 0 and not item.startswith('#')

    - name: Build postgres env dict
      delegate_to: localhost
      become: false
      ansible.builtin.set_fact:
        pg_env: "{{ pg_env | default({}) | combine({ (item.split('=', 1)[0]): (item.split('=', 1)[1]) }) }}"
      loop: "{{ pg_env_lines }}"
      when: item | length > 0 and not item.startswith('#')

    - name: Discover runtime secret files on control node
      delegate_to: localhost
      become: false
      ansible.builtin.find:
        paths: "{{ local_runtime_secrets_dir }}"
        file_type: file
        recurse: false
      register: local_secret_files

    - name: Check Ansible SSH private key on control node
      delegate_to: localhost
      become: false
      ansible.builtin.stat:
        path: /root/.ssh/ralf_ed25519
      register: local_ansible_ssh_key
      failed_when: false

    - name: Check existing Ansible SSH private key on Semaphore host
      ansible.builtin.stat:
        path: "{{ ralf_runtime_secrets }}/ralf_ed25519"
      register: target_ansible_ssh_key

    - name: Check Ansible SSH public key on control node
      delegate_to: localhost
      become: false
      ansible.builtin.stat:
        path: /root/.ssh/ralf_ed25519.pub
      register: local_ansible_ssh_pubkey
      failed_when: false

    - name: Fail if no Ansible SSH private key is available
      ansible.builtin.fail:
        msg: "Missing Ansible SSH private key on control node and Semaphore host (required for Semaphore-hosted Ansible runs)"
      when:
        - not (local_ansible_ssh_key.stat.exists | default(false))
        - not (target_ansible_ssh_key.stat.exists | default(false))

  tasks:
    - name: Install base packages
      ansible.builtin.apt:
        update_cache: true
        name:
          - ca-certificates
          - curl
          - git
          - jq
          - tar
          - unzip
          - python3
          - python3-pip
          - python3-venv
          - ansible
          - openssl
          - nginx
        state: present

    - name: Ensure semaphore group exists
      ansible.builtin.group:
        name: "{{ sem_group }}"
        system: true
        state: present

    - name: Ensure semaphore user exists
      ansible.builtin.user:
        name: "{{ sem_user }}"
        group: "{{ sem_group }}"
        system: true
        shell: /usr/sbin/nologin
        create_home: false
        state: present

    - name: Ensure semaphore directories exist
      ansible.builtin.file:
        path: "{{ item.path }}"
        state: directory
        owner: "{{ item.owner }}"
        group: "{{ item.group }}"
        mode: "{{ item.mode }}"
      loop:
        - { path: "{{ sem_home }}", owner: root, group: root, mode: "0755" }
        - { path: "{{ sem_data_dir }}", owner: "{{ sem_user }}", group: "{{ sem_group }}", mode: "0750" }
        - { path: "{{ sem_cfg_dir }}", owner: root, group: root, mode: "0755" }
        - { path: "{{ sem_tls_dir }}", owner: root, group: root, mode: "0750" }
        - { path: "{{ ralf_root }}", owner: root, group: root, mode: "0755" }
        - { path: "{{ ralf_repo }}", owner: root, group: root, mode: "0755" }
        - { path: "{{ ralf_runtime }}", owner: root, group: root, mode: "0755" }
        - { path: "{{ ralf_runtime_secrets }}", owner: root, group: root, mode: "0700" }

    - name: Allow semaphore service user to read synced runtime secrets
      ansible.builtin.file:
        path: "{{ ralf_runtime_secrets }}"
        state: directory
        owner: root
        group: semaphore
        mode: "0750"

    - name: Install OpenTofu binary
      ansible.builtin.shell: |
        set -euo pipefail
        tmpdir=$(mktemp -d)
        trap 'rm -rf "$tmpdir"' EXIT
        arch="$(dpkg --print-architecture)"
        case "$arch" in
          amd64) ot_arch=amd64 ;;
          arm64) ot_arch=arm64 ;;
          *) echo "unsupported arch: $arch" >&2; exit 1 ;;
        esac
        rel="$(curl -fsSL https://api.github.com/repos/opentofu/opentofu/releases/latest | jq -r '.tag_name')"
        ver="${rel#v}"
        url="https://github.com/opentofu/opentofu/releases/download/${rel}/tofu_${ver}_linux_${ot_arch}.zip"
        curl -fsSL "$url" -o "$tmpdir/tofu.zip"
        unzip -oq "$tmpdir/tofu.zip" -d "$tmpdir"
        install -m 0755 "$tmpdir/tofu" /usr/local/bin/tofu
      args:
        executable: /bin/bash
        creates: /usr/local/bin/tofu

    - name: Install Terragrunt binary
      ansible.builtin.shell: |
        set -euo pipefail
        arch="$(dpkg --print-architecture)"
        case "$arch" in
          amd64) tg_arch=amd64 ;;
          arm64) tg_arch=arm64 ;;
          *) echo "unsupported arch: $arch" >&2; exit 1 ;;
        esac
        rel="$(curl -fsSL https://api.github.com/repos/gruntwork-io/terragrunt/releases/latest | jq -r '.tag_name')"
        url="https://github.com/gruntwork-io/terragrunt/releases/download/${rel}/terragrunt_linux_${tg_arch}"
        curl -fsSL "$url" -o /usr/local/bin/terragrunt
        chmod 0755 /usr/local/bin/terragrunt
      args:
        executable: /bin/bash
        creates: /usr/local/bin/terragrunt

    - name: Clone or update RALF repo for Semaphore jobs
      ansible.builtin.git:
        repo: https://github.com/default82/RALF.git
        dest: "{{ ralf_repo }}"
        version: main
        update: true

    - name: Sync runtime secrets to Semaphore host
      ansible.builtin.copy:
        src: "{{ item.path }}"
        dest: "{{ ralf_runtime_secrets }}/{{ item.path | basename }}"
        owner: root
        group: semaphore
        mode: "0640"
      loop: "{{ local_secret_files.files }}"
      loop_control:
        label: "{{ item.path | basename }}"

    - name: Sync Ansible SSH private key to Semaphore host
      ansible.builtin.copy:
        src: /root/.ssh/ralf_ed25519
        dest: "{{ ralf_runtime_secrets }}/ralf_ed25519"
        owner: root
        group: semaphore
        mode: "0640"
      when: local_ansible_ssh_key.stat.exists | default(false)

    - name: Sync Ansible SSH public key to Semaphore host
      ansible.builtin.copy:
        src: /root/.ssh/ralf_ed25519.pub
        dest: "{{ ralf_runtime_secrets }}/ralf_ed25519.pub"
        owner: root
        group: semaphore
        mode: "0640"
      when: local_ansible_ssh_pubkey.stat.exists | default(false)

    - name: Install helper wrapper for stack runs on Semaphore host
      ansible.builtin.copy:
        dest: /usr/local/bin/ralf-semaphore-run
        owner: root
        group: root
        mode: "0755"
        content: |
          #!/usr/bin/env bash
          set -euo pipefail
          export PATH=/usr/local/bin:/usr/bin:/bin
          export HOME={{ sem_data_dir }}
          export ANSIBLE_PRIVATE_KEY_FILE={{ ralf_runtime_secrets }}/ralf_ed25519
          if [[ -f {{ ralf_runtime_secrets }}/ralf_ed25519.pub ]]; then
            export TF_VAR_ssh_public_key="$(head -n1 {{ ralf_runtime_secrets }}/ralf_ed25519.pub)"
          fi
          export ANSIBLE_LOCAL_TEMP=/tmp/ansible-local
          export ANSIBLE_REMOTE_TEMP=/tmp
          mkdir -p "${ANSIBLE_LOCAL_TEMP}"
          export RALF_BASE={{ ralf_root }}
          if [[ -f ./bootstrap/runner.sh ]]; then
            export RALF_REPO="${PWD}"
          else
            export RALF_REPO={{ ralf_repo }}
          fi
          export RALF_RUNTIME={{ ralf_runtime }}
          export AUTO_APPLY="${AUTO_APPLY:-1}"
          export START_AT="${START_AT:-000}"
          cd "${RALF_REPO}"
          exec bash bootstrap/runner.sh

    - name: Install helper wrapper for smoke tests on Semaphore host
      ansible.builtin.copy:
        dest: /usr/local/bin/ralf-semaphore-smoke
        owner: root
        group: root
        mode: "0755"
        content: |
          #!/usr/bin/env bash
          set -euo pipefail
          export PATH=/usr/local/bin:/usr/bin:/bin
          export HOME={{ sem_data_dir }}
          export ANSIBLE_PRIVATE_KEY_FILE={{ ralf_runtime_secrets }}/ralf_ed25519
          if [[ -f {{ ralf_runtime_secrets }}/ralf_ed25519.pub ]]; then
            export TF_VAR_ssh_public_key="$(head -n1 {{ ralf_runtime_secrets }}/ralf_ed25519.pub)"
          fi
          export ANSIBLE_LOCAL_TEMP=/tmp/ansible-local
          export ANSIBLE_REMOTE_TEMP=/tmp
          mkdir -p "${ANSIBLE_LOCAL_TEMP}"
          if [[ -f ./bootstrap/smoke.sh ]]; then
            cd "${PWD}"
          else
            cd "{{ ralf_repo }}"
          fi
          exec bash bootstrap/smoke.sh "$@"

    - name: Mark local RALF repo as safe for Git operations (system-wide)
      ansible.builtin.shell: |
        set -euo pipefail
        if git config --system --get-all safe.directory | grep -Fxq '{{ ralf_repo }}/.git'; then
          exit 0
        fi
        git config --system --add safe.directory '{{ ralf_repo }}/.git'
        echo added
      args:
        executable: /bin/bash
      register: semaphore_git_safe
      changed_when: "'added' in semaphore_git_safe.stdout"

    - name: Install Semaphore API seed script
      ansible.builtin.copy:
        src: "{{ ralf_repo }}/bootstrap/semaphore_seed.sh"
        dest: /usr/local/bin/ralf-semaphore-seed
        owner: root
        group: root
        mode: "0755"

    - name: Install semaphore binary (latest release)
      ansible.builtin.shell: |
        set -euo pipefail
        tmpdir=$(mktemp -d)
        trap 'rm -rf "$tmpdir"' EXIT
        rel=$(curl -fsSL https://api.github.com/repos/semaphoreui/semaphore/releases/latest | grep '"tag_name"' | head -n1 | sed -E 's/.*"([^"]+)".*/\1/')
        url="https://github.com/semaphoreui/semaphore/releases/download/${rel}/semaphore_${rel#v}_linux_amd64.tar.gz"
        curl -fsSL "$url" -o "$tmpdir/semaphore.tgz"
        tar -xzf "$tmpdir/semaphore.tgz" -C "$tmpdir"
        install -m 0755 "$tmpdir/semaphore" {{ sem_bin }}
      args:
        executable: /bin/bash
        creates: "{{ sem_bin }}"

    - name: Generate self-signed certificate for Semaphore
      ansible.builtin.command:
        cmd: >-
          openssl req -x509 -nodes -newkey rsa:2048
          -keyout {{ sem_tls_key }}
          -out {{ sem_tls_cert }}
          -days 3650
          -subj /CN=semaphore.homelab.lan
      args:
        creates: "{{ sem_tls_key }}"

    - name: Set semaphore TLS key permissions
      ansible.builtin.file:
        path: "{{ sem_tls_key }}"
        owner: root
        group: root
        mode: "0600"

    - name: Render semaphore config
      ansible.builtin.copy:
        dest: "{{ sem_cfg_path }}"
        owner: "{{ sem_user }}"
        group: "{{ sem_group }}"
        mode: "0640"
        content: |
          {
            "dialect": "postgres",
            "postgres": {
              "host": "{{ semaphore_env.SEMAPHORE_DB_HOST }}:{{ semaphore_env.SEMAPHORE_DB_PORT }}",
              "name": "{{ semaphore_env.SEMAPHORE_DB_NAME }}",
              "user": "{{ semaphore_env.SEMAPHORE_DB_USER }}",
              "pass": "{{ semaphore_env.SEMAPHORE_DB_PASSWORD }}",
              "options": {
                "sslmode": "disable"
              }
            },
            "interface": "127.0.0.1",
            "port": "3000",
            "tmp_path": "/tmp/semaphore",
            "cookie_hash": "{{ semaphore_env.SEMAPHORE_ENCRYPTION_KEY }}",
            "cookie_encryption": "{{ semaphore_env.SEMAPHORE_ENCRYPTION_KEY }}",
            "access_key_encryption": "{{ semaphore_env.SEMAPHORE_ENCRYPTION_KEY }}"
          }
      notify: restart semaphore

    - name: Create semaphore systemd unit
      ansible.builtin.copy:
        dest: /etc/systemd/system/semaphore.service
        owner: root
        group: root
        mode: "0644"
        content: |
          [Unit]
          Description=Semaphore UI
          After=network-online.target
          Wants=network-online.target

          [Service]
          User={{ sem_user }}
          Group={{ sem_group }}
          WorkingDirectory={{ sem_data_dir }}
          ExecStart={{ sem_bin }} --config {{ sem_cfg_path }} server
          Restart=always
          RestartSec=5

          [Install]
          WantedBy=multi-user.target
      notify: restart semaphore

    - name: Initialize semaphore admin user (best effort)
      ansible.builtin.command:
        cmd: >-
          {{ sem_bin }} user add
          --admin
          --login {{ semaphore_env.SEMAPHORE_ADMIN_NAME }}
          --name {{ semaphore_env.SEMAPHORE_ADMIN_NAME }}
          --email {{ semaphore_env.SEMAPHORE_ADMIN_EMAIL }}
          --password {{ semaphore_env.SEMAPHORE_ADMIN_PASSWORD }}
          --config {{ sem_cfg_path }}
      register: sem_user_add
      changed_when: sem_user_add.rc == 0
      failed_when: false
      ignore_errors: true

    - name: Configure nginx TLS reverse proxy for semaphore
      ansible.builtin.copy:
        dest: /etc/nginx/sites-available/semaphore.conf
        owner: root
        group: root
        mode: "0644"
        content: |
          server {
            listen 443 ssl;
            server_name semaphore.homelab.lan;

            ssl_certificate {{ sem_tls_cert }};
            ssl_certificate_key {{ sem_tls_key }};

            location / {
              proxy_pass http://127.0.0.1:3000;
              proxy_set_header Host $host;
              proxy_set_header X-Real-IP $remote_addr;
              proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
              proxy_set_header X-Forwarded-Proto https;
            }
          }
      notify: restart nginx

    - name: Enable semaphore nginx site
      ansible.builtin.file:
        src: /etc/nginx/sites-available/semaphore.conf
        dest: /etc/nginx/sites-enabled/semaphore.conf
        state: link
      notify: restart nginx

    - name: Disable default nginx site
      ansible.builtin.file:
        path: /etc/nginx/sites-enabled/default
        state: absent
      notify: restart nginx

    - name: Ensure services are enabled and started
      ansible.builtin.service:
        name: "{{ item }}"
        state: started
        enabled: true
      loop:
        - semaphore
        - nginx

    - name: Verify handover toolchain and wrappers
      ansible.builtin.shell: |
        set -euo pipefail
        tofu version >/dev/null
        terragrunt --version >/dev/null
        ansible --version >/dev/null
        test -x /usr/local/bin/ralf-semaphore-run
        test -x /usr/local/bin/ralf-semaphore-smoke
        test -x /usr/local/bin/ralf-semaphore-seed
        test -f {{ ralf_repo }}/bootstrap/runner.sh
        test -f {{ ralf_repo }}/bootstrap/smoke.sh
      args:
        executable: /bin/bash
      changed_when: false

    - name: Seed Semaphore project and templates via API
      ansible.builtin.command:
        cmd: /usr/local/bin/ralf-semaphore-seed
      environment:
        RALF_REPO: "{{ ralf_repo }}"
        RALF_RUNTIME: "{{ ralf_runtime }}"
      register: semaphore_seed
      changed_when: "'CHANGED=1' in semaphore_seed.stdout"

  handlers:
    - name: restart semaphore
      ansible.builtin.systemd:
        name: semaphore
        state: restarted
        daemon_reload: true

    - name: restart nginx
      ansible.builtin.service:
        name: nginx
        state: restarted
