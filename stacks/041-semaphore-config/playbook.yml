---
- name: Configure Semaphore UI (PostgreSQL backend)
  hosts: semaphore
  become: true
  vars:
    semaphore_env_path: /opt/ralf/runtime/secrets/semaphore.env
    pg_env_path: /opt/ralf/runtime/secrets/postgres.env
    sem_user: semaphore
    sem_group: semaphore
    sem_home: /opt/semaphore
    sem_bin: /usr/local/bin/semaphore
    sem_data_dir: /var/lib/semaphore
    sem_cfg_dir: /etc/semaphore
    sem_tls_dir: /etc/semaphore/tls
    sem_tls_cert: /etc/semaphore/tls/fullchain.pem
    sem_tls_key: /etc/semaphore/tls/privkey.pem
    sem_cfg_path: /etc/semaphore/config.json

  pre_tasks:
    - name: Assert env files exist on control node
      delegate_to: localhost
      become: false
      ansible.builtin.stat:
        path: "{{ item }}"
      loop:
        - "{{ semaphore_env_path }}"
        - "{{ pg_env_path }}"
      register: sem_env_stats

    - name: Fail if env files missing on control node
      delegate_to: localhost
      become: false
      ansible.builtin.fail:
        msg: "Missing {{ item.stat.path }} on CT 10010. Create it first."
      loop: "{{ sem_env_stats.results }}"
      when: not item.stat.exists

    - name: Load env files from control node
      delegate_to: localhost
      become: false
      ansible.builtin.slurp:
        src: "{{ item.src }}"
      loop:
        - { key: semaphore, src: "{{ semaphore_env_path }}" }
        - { key: postgres, src: "{{ pg_env_path }}" }
      register: sem_env_raw

    - name: Parse env line arrays
      delegate_to: localhost
      become: false
      ansible.builtin.set_fact:
        semaphore_env_lines: "{{ (sem_env_raw.results[0].content | b64decode).splitlines() }}"
        pg_env_lines: "{{ (sem_env_raw.results[1].content | b64decode).splitlines() }}"

    - name: Build semaphore env dict
      delegate_to: localhost
      become: false
      ansible.builtin.set_fact:
        semaphore_env: "{{ semaphore_env | default({}) | combine({ (item.split('=', 1)[0]): (item.split('=', 1)[1]) }) }}"
      loop: "{{ semaphore_env_lines }}"
      when: item | length > 0 and not item.startswith('#')

    - name: Build postgres env dict
      delegate_to: localhost
      become: false
      ansible.builtin.set_fact:
        pg_env: "{{ pg_env | default({}) | combine({ (item.split('=', 1)[0]): (item.split('=', 1)[1]) }) }}"
      loop: "{{ pg_env_lines }}"
      when: item | length > 0 and not item.startswith('#')

  tasks:
    - name: Install base packages
      ansible.builtin.apt:
        update_cache: true
        name:
          - ca-certificates
          - curl
          - tar
          - openssl
          - nginx
        state: present

    - name: Ensure semaphore group exists
      ansible.builtin.group:
        name: "{{ sem_group }}"
        system: true
        state: present

    - name: Ensure semaphore user exists
      ansible.builtin.user:
        name: "{{ sem_user }}"
        group: "{{ sem_group }}"
        system: true
        shell: /usr/sbin/nologin
        create_home: false
        state: present

    - name: Ensure semaphore directories exist
      ansible.builtin.file:
        path: "{{ item.path }}"
        state: directory
        owner: "{{ item.owner }}"
        group: "{{ item.group }}"
        mode: "{{ item.mode }}"
      loop:
        - { path: "{{ sem_home }}", owner: root, group: root, mode: "0755" }
        - { path: "{{ sem_data_dir }}", owner: "{{ sem_user }}", group: "{{ sem_group }}", mode: "0750" }
        - { path: "{{ sem_cfg_dir }}", owner: root, group: root, mode: "0755" }
        - { path: "{{ sem_tls_dir }}", owner: root, group: root, mode: "0750" }

    - name: Install semaphore binary (latest release)
      ansible.builtin.shell: |
        set -euo pipefail
        tmpdir=$(mktemp -d)
        trap 'rm -rf "$tmpdir"' EXIT
        rel=$(curl -fsSL https://api.github.com/repos/semaphoreui/semaphore/releases/latest | grep '"tag_name"' | head -n1 | sed -E 's/.*"([^"]+)".*/\1/')
        url="https://github.com/semaphoreui/semaphore/releases/download/${rel}/semaphore_${rel#v}_linux_amd64.tar.gz"
        curl -fsSL "$url" -o "$tmpdir/semaphore.tgz"
        tar -xzf "$tmpdir/semaphore.tgz" -C "$tmpdir"
        install -m 0755 "$tmpdir/semaphore" {{ sem_bin }}
      args:
        executable: /bin/bash
        creates: "{{ sem_bin }}"

    - name: Generate self-signed certificate for Semaphore
      ansible.builtin.command:
        cmd: >-
          openssl req -x509 -nodes -newkey rsa:2048
          -keyout {{ sem_tls_key }}
          -out {{ sem_tls_cert }}
          -days 3650
          -subj /CN=semaphore.homelab.lan
      args:
        creates: "{{ sem_tls_key }}"

    - name: Set semaphore TLS key permissions
      ansible.builtin.file:
        path: "{{ sem_tls_key }}"
        owner: root
        group: root
        mode: "0600"

    - name: Render semaphore config
      ansible.builtin.copy:
        dest: "{{ sem_cfg_path }}"
        owner: root
        group: root
        mode: "0600"
        content: |
          {
            "dialect": "postgres",
            "postgres": {
              "host": "{{ semaphore_env.SEMAPHORE_DB_HOST }}:{{ semaphore_env.SEMAPHORE_DB_PORT }}",
              "name": "{{ semaphore_env.SEMAPHORE_DB_NAME }}",
              "user": "{{ semaphore_env.SEMAPHORE_DB_USER }}",
              "pass": "{{ semaphore_env.SEMAPHORE_DB_PASSWORD }}",
              "options": {
                "sslmode": "disable"
              }
            },
            "interface": "127.0.0.1",
            "port": "3000",
            "tmp_path": "/tmp/semaphore",
            "cookie_hash": "{{ semaphore_env.SEMAPHORE_ENCRYPTION_KEY }}",
            "cookie_encryption": "{{ semaphore_env.SEMAPHORE_ENCRYPTION_KEY }}",
            "access_key_encryption": "{{ semaphore_env.SEMAPHORE_ENCRYPTION_KEY }}"
          }
      notify: restart semaphore

    - name: Create semaphore systemd unit
      ansible.builtin.copy:
        dest: /etc/systemd/system/semaphore.service
        owner: root
        group: root
        mode: "0644"
        content: |
          [Unit]
          Description=Semaphore UI
          After=network-online.target
          Wants=network-online.target

          [Service]
          User={{ sem_user }}
          Group={{ sem_group }}
          WorkingDirectory={{ sem_data_dir }}
          ExecStart={{ sem_bin }} server --config {{ sem_cfg_path }}
          Restart=always
          RestartSec=5

          [Install]
          WantedBy=multi-user.target
      notify: restart semaphore

    - name: Initialize semaphore admin user (best effort)
      ansible.builtin.command:
        cmd: >-
          {{ sem_bin }} user add
          --admin
          --login {{ semaphore_env.SEMAPHORE_ADMIN_NAME }}
          --name {{ semaphore_env.SEMAPHORE_ADMIN_NAME }}
          --email {{ semaphore_env.SEMAPHORE_ADMIN_EMAIL }}
          --password {{ semaphore_env.SEMAPHORE_ADMIN_PASSWORD }}
          --config {{ sem_cfg_path }}
      register: sem_user_add
      changed_when: sem_user_add.rc == 0
      failed_when: sem_user_add.rc != 0 and ('already exists' not in ((sem_user_add.stdout | default('')) ~ (sem_user_add.stderr | default('')) | lower))
      ignore_errors: true

    - name: Configure nginx TLS reverse proxy for semaphore
      ansible.builtin.copy:
        dest: /etc/nginx/sites-available/semaphore.conf
        owner: root
        group: root
        mode: "0644"
        content: |
          server {
            listen 443 ssl;
            server_name semaphore.homelab.lan;

            ssl_certificate {{ sem_tls_cert }};
            ssl_certificate_key {{ sem_tls_key }};

            location / {
              proxy_pass http://127.0.0.1:3000;
              proxy_set_header Host $host;
              proxy_set_header X-Real-IP $remote_addr;
              proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
              proxy_set_header X-Forwarded-Proto https;
            }
          }
      notify: restart nginx

    - name: Enable semaphore nginx site
      ansible.builtin.file:
        src: /etc/nginx/sites-available/semaphore.conf
        dest: /etc/nginx/sites-enabled/semaphore.conf
        state: link
      notify: restart nginx

    - name: Disable default nginx site
      ansible.builtin.file:
        path: /etc/nginx/sites-enabled/default
        state: absent
      notify: restart nginx

    - name: Ensure services are enabled and started
      ansible.builtin.service:
        name: "{{ item }}"
        state: started
        enabled: true
      loop:
        - semaphore
        - nginx

  handlers:
    - name: restart semaphore
      ansible.builtin.systemd:
        name: semaphore
        state: restarted
        daemon_reload: true

    - name: restart nginx
      ansible.builtin.service:
        name: nginx
        state: restarted
