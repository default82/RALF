---
- name: Configure Dashy (internal dashboard)
  hosts: dashy
  become: true
  vars:
    dashy_env_path: /opt/ralf/runtime/secrets/dashy.env
    dashy_user: dashy
    dashy_group: dashy
    dashy_home: /var/lib/dashy
    dashy_repo_dir: /opt/dashy/app
    dashy_cfg_dir: /etc/dashy
    dashy_env_file: /etc/dashy/dashy.env
    dashy_user_data_dir: /etc/dashy/user-data
    dashy_conf_file: /etc/dashy/user-data/conf.yml
    dashy_tls_dir: /etc/dashy/tls
    dashy_tls_cert: /etc/dashy/tls/fullchain.pem
    dashy_tls_key: /etc/dashy/tls/privkey.pem

  pre_tasks:
    - name: Assert Dashy env file exists on control node
      delegate_to: localhost
      become: false
      ansible.builtin.stat:
        path: "{{ dashy_env_path }}"
      register: dashy_env_stat

    - name: Fail if Dashy env is missing on control node
      delegate_to: localhost
      become: false
      ansible.builtin.fail:
        msg: "Missing {{ dashy_env_path }} on CT 10010. Create it first."
      when: not dashy_env_stat.stat.exists

    - name: Load Dashy env from control node
      delegate_to: localhost
      become: false
      ansible.builtin.slurp:
        src: "{{ dashy_env_path }}"
      register: dashy_env_raw

    - name: Parse Dashy env lines
      delegate_to: localhost
      become: false
      ansible.builtin.set_fact:
        dashy_env_lines: "{{ (dashy_env_raw.content | b64decode).splitlines() }}"

    - name: Build Dashy env dict
      delegate_to: localhost
      become: false
      ansible.builtin.set_fact:
        dashy_env: "{{ dashy_env | default({}) | combine({ (item.split('=', 1)[0]): (item.split('=', 1)[1]) }) }}"
      loop: "{{ dashy_env_lines }}"
      when: item | length > 0 and not item.startswith('#')

  tasks:
    - name: Install base packages
      ansible.builtin.apt:
        update_cache: true
        name:
          - ca-certificates
          - curl
          - git
          - nginx
          - nodejs
          - npm
          - openssl
        state: present

    - name: Ensure Dashy group exists
      ansible.builtin.group:
        name: "{{ dashy_group }}"
        system: true
        state: present

    - name: Ensure Dashy user exists
      ansible.builtin.user:
        name: "{{ dashy_user }}"
        group: "{{ dashy_group }}"
        system: true
        shell: /bin/bash
        home: "{{ dashy_home }}"
        create_home: true
        state: present

    - name: Ensure Dashy directories exist
      ansible.builtin.file:
        path: "{{ item.path }}"
        state: directory
        owner: "{{ item.owner }}"
        group: "{{ item.group }}"
        mode: "{{ item.mode }}"
      loop:
        - { path: "{{ dashy_home }}", owner: "{{ dashy_user }}", group: "{{ dashy_group }}", mode: "0750" }
        - { path: "{{ dashy_repo_dir }}", owner: "{{ dashy_user }}", group: "{{ dashy_group }}", mode: "0755" }
        - { path: "{{ dashy_cfg_dir }}", owner: root, group: root, mode: "0755" }
        - { path: "{{ dashy_user_data_dir }}", owner: root, group: root, mode: "0755" }
        - { path: "{{ dashy_tls_dir }}", owner: root, group: root, mode: "0750" }

    - name: Install yarn classic globally
      ansible.builtin.command:
        cmd: npm install -g yarn@1.22.22
      args:
        creates: /usr/local/bin/yarn

    - name: Clone Dashy repository
      become_user: "{{ dashy_user }}"
      ansible.builtin.git:
        repo: https://github.com/Lissy93/dashy.git
        dest: "{{ dashy_repo_dir }}"
        version: master
        update: true
      environment:
        HOME: "{{ dashy_home }}"
        NODE_OPTIONS: --max-old-space-size=1024

    - name: Install Dashy dependencies
      become_user: "{{ dashy_user }}"
      ansible.builtin.command:
        cmd: yarn install --frozen-lockfile --ignore-engines
        chdir: "{{ dashy_repo_dir }}"
      args:
        creates: "{{ dashy_repo_dir }}/node_modules/.bin/vue-cli-service"
      environment:
        HOME: "{{ dashy_home }}"

    - name: Build Dashy assets
      become_user: "{{ dashy_user }}"
      ansible.builtin.command:
        cmd: yarn build
        chdir: "{{ dashy_repo_dir }}"
      args:
        creates: "{{ dashy_repo_dir }}/dist/index.html"
      environment:
        HOME: "{{ dashy_home }}"

    - name: Generate self-signed certificate for Dashy
      ansible.builtin.command:
        cmd: >-
          openssl req -x509 -nodes -newkey rsa:2048
          -keyout {{ dashy_tls_key }}
          -out {{ dashy_tls_cert }}
          -days 3650
          -subj /CN={{ dashy_env.DASHY_HOSTNAME }}
      args:
        creates: "{{ dashy_tls_key }}"

    - name: Set Dashy TLS key permissions
      ansible.builtin.file:
        path: "{{ dashy_tls_key }}"
        owner: root
        group: root
        mode: "0600"

    - name: Render Dashy application environment file
      ansible.builtin.copy:
        dest: "{{ dashy_env_file }}"
        owner: root
        group: root
        mode: "0644"
        content: |
          NODE_ENV=production
          HOST=127.0.0.1
          PORT={{ dashy_env.DASHY_PORT }}
          USER_DATA_DIR={{ dashy_user_data_dir }}
      notify: restart dashy

    - name: Render Dashy config
      ansible.builtin.copy:
        dest: "{{ dashy_conf_file }}"
        owner: root
        group: root
        mode: "0644"
        content: |
          pageInfo:
            title: RALF
            description: Internal Homelab Service Status
          appConfig:
            theme: color
            statusCheck: true
            statusCheckInterval: 60
            iconSize: medium
            webSearch:
              disableWebSearch: true
          sections:
            - name: Core
              items:
                - title: MinIO
                  url: http://10.10.30.10:9000/minio/health/live
                  statusCheck: true
                - title: Gitea
                  url: https://10.10.40.40/
                  statusCheck: true
                - title: Semaphore
                  url: https://10.10.40.10/
                  statusCheck: true
            - name: Apps
              items:
                - title: Vaultwarden
                  url: https://10.10.40.20/
                  statusCheck: true
                - title: n8n
                  url: https://10.10.40.30/
                  statusCheck: true
                - title: Dashy
                  url: https://{{ dashy_env.DASHY_HOSTNAME }}/
                  statusCheck: true
            - name: Communication
              items:
                - title: Synapse
                  url: http://10.10.110.10:8008/_matrix/client/versions
                  statusCheck: true
                - title: Matrix UI Endpoint
                  url: https://matrix.otta.zone
                  statusCheck: true
            - name: AI
              items:
                - title: Exo
                  url: https://10.10.90.10/
                  statusCheck: true
      notify: restart dashy

    - name: Create Dashy systemd unit
      ansible.builtin.copy:
        dest: /etc/systemd/system/dashy.service
        owner: root
        group: root
        mode: "0644"
        content: |
          [Unit]
          Description=Dashy dashboard
          After=network-online.target
          Wants=network-online.target

          [Service]
          Type=simple
          User={{ dashy_user }}
          Group={{ dashy_group }}
          WorkingDirectory={{ dashy_repo_dir }}
          Environment=HOME={{ dashy_home }}
          EnvironmentFile={{ dashy_env_file }}
          ExecStart=/usr/bin/node server.js
          Restart=always
          RestartSec=5

          [Install]
          WantedBy=multi-user.target
      notify: restart dashy

    - name: Configure nginx TLS reverse proxy for Dashy
      ansible.builtin.copy:
        dest: /etc/nginx/sites-available/dashy.conf
        owner: root
        group: root
        mode: "0644"
        content: |
          server {
            listen 443 ssl;
            server_name {{ dashy_env.DASHY_HOSTNAME }};

            ssl_certificate {{ dashy_tls_cert }};
            ssl_certificate_key {{ dashy_tls_key }};

            location / {
              proxy_pass http://127.0.0.1:{{ dashy_env.DASHY_PORT }};
              proxy_http_version 1.1;
              proxy_set_header Host $host;
              proxy_set_header X-Real-IP $remote_addr;
              proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
              proxy_set_header X-Forwarded-Proto https;
              proxy_set_header Upgrade $http_upgrade;
              proxy_set_header Connection "upgrade";
            }
          }
      notify: restart nginx

    - name: Enable Dashy nginx site
      ansible.builtin.file:
        src: /etc/nginx/sites-available/dashy.conf
        dest: /etc/nginx/sites-enabled/dashy.conf
        state: link
      notify: restart nginx

    - name: Disable default nginx site
      ansible.builtin.file:
        path: /etc/nginx/sites-enabled/default
        state: absent
      notify: restart nginx

    - name: Ensure services are enabled and started
      ansible.builtin.service:
        name: "{{ item }}"
        state: started
        enabled: true
      loop:
        - dashy
        - nginx

    - name: Flush handlers before health check
      ansible.builtin.meta: flush_handlers

    - name: Wait for Dashy HTTP endpoint
      ansible.builtin.wait_for:
        host: 127.0.0.1
        port: "{{ dashy_env.DASHY_PORT | int }}"
        timeout: 120

  handlers:
    - name: restart dashy
      ansible.builtin.systemd:
        name: dashy
        state: restarted
        daemon_reload: true

    - name: restart nginx
      ansible.builtin.service:
        name: nginx
        state: restarted
