---
- name: Configure exo (internal coordinator)
  hosts: exo
  become: true
  vars:
    exo_env_path: /opt/ralf/runtime/secrets/exo.env
    exo_user: exo
    exo_group: exo
    exo_home: /var/lib/exo
    exo_repo_dir: /opt/exo
    exo_cfg_dir: /etc/exo
    exo_env_file: /etc/exo/exo.env
    exo_tls_dir: /etc/exo/tls
    exo_tls_cert: /etc/exo/tls/fullchain.pem
    exo_tls_key: /etc/exo/tls/privkey.pem
    exo_host_name: exo.homelab.lan

  pre_tasks:
    - name: Assert exo env file exists on control node
      delegate_to: localhost
      become: false
      ansible.builtin.stat:
        path: "{{ exo_env_path }}"
      register: exo_env_stat

    - name: Fail if exo env missing on control node
      delegate_to: localhost
      become: false
      ansible.builtin.fail:
        msg: "Missing {{ exo_env_path }} on CT 10010. Create it first."
      when: not exo_env_stat.stat.exists

    - name: Load exo env from control node
      delegate_to: localhost
      become: false
      ansible.builtin.slurp:
        src: "{{ exo_env_path }}"
      register: exo_env_raw

    - name: Parse exo env lines
      delegate_to: localhost
      become: false
      ansible.builtin.set_fact:
        exo_env_lines: "{{ (exo_env_raw.content | b64decode).splitlines() }}"

    - name: Build exo env dict
      delegate_to: localhost
      become: false
      ansible.builtin.set_fact:
        exo_env: "{{ exo_env | default({}) | combine({ (item.split('=', 1)[0]): (item.split('=', 1)[1]) }) }}"
      loop: "{{ exo_env_lines }}"
      when: item | length > 0 and not item.startswith('#')

  tasks:
    - name: Install base packages
      ansible.builtin.apt:
        update_cache: true
        name:
          - ca-certificates
          - curl
          - git
          - gnupg
          - openssl
          - nginx
          - build-essential
          - pkg-config
          - python3-dev
        state: present

    - name: Ensure apt keyrings directory exists
      ansible.builtin.file:
        path: /etc/apt/keyrings
        state: directory
        owner: root
        group: root
        mode: "0755"

    - name: Install NodeSource keyring
      ansible.builtin.shell: |
        set -euo pipefail
        curl -fsSL https://deb.nodesource.com/gpgkey/nodesource-repo.gpg.key \
          | gpg --dearmor -o /etc/apt/keyrings/nodesource.gpg
      args:
        executable: /bin/bash
        creates: /etc/apt/keyrings/nodesource.gpg

    - name: Add NodeSource apt repository
      ansible.builtin.apt_repository:
        repo: "deb [signed-by=/etc/apt/keyrings/nodesource.gpg] https://deb.nodesource.com/node_22.x nodistro main"
        filename: nodesource
        state: present

    - name: Install Node.js runtime
      ansible.builtin.apt:
        update_cache: true
        name:
          - nodejs
        state: present

    - name: Ensure exo group exists
      ansible.builtin.group:
        name: "{{ exo_group }}"
        system: true
        state: present

    - name: Ensure exo user exists
      ansible.builtin.user:
        name: "{{ exo_user }}"
        group: "{{ exo_group }}"
        system: true
        shell: /bin/bash
        home: "{{ exo_home }}"
        create_home: true
        state: present

    - name: Ensure exo directories exist
      ansible.builtin.file:
        path: "{{ item.path }}"
        state: directory
        owner: "{{ item.owner }}"
        group: "{{ item.group }}"
        mode: "{{ item.mode }}"
      loop:
        - { path: "{{ exo_home }}", owner: "{{ exo_user }}", group: "{{ exo_group }}", mode: "0750" }
        - { path: "{{ exo_home }}/.config/exo", owner: "{{ exo_user }}", group: "{{ exo_group }}", mode: "0750" }
        - { path: "{{ exo_home }}/.local/share/exo", owner: "{{ exo_user }}", group: "{{ exo_group }}", mode: "0750" }
        - { path: "{{ exo_home }}/.cache/exo", owner: "{{ exo_user }}", group: "{{ exo_group }}", mode: "0750" }
        - { path: "{{ exo_repo_dir }}", owner: "{{ exo_user }}", group: "{{ exo_group }}", mode: "0755" }
        - { path: "{{ exo_cfg_dir }}", owner: root, group: root, mode: "0755" }
        - { path: "{{ exo_tls_dir }}", owner: root, group: root, mode: "0750" }

    - name: Install uv (system-wide)
      ansible.builtin.shell: |
        set -euo pipefail
        curl -LsSf https://astral.sh/uv/install.sh | env UV_INSTALL_DIR=/usr/local/bin sh
      args:
        executable: /bin/bash
        creates: /usr/local/bin/uv

    - name: Install rustup for exo user
      become_user: "{{ exo_user }}"
      ansible.builtin.shell: |
        set -euo pipefail
        curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --profile minimal
      args:
        executable: /bin/bash
        creates: "{{ exo_home }}/.cargo/bin/rustup"
      environment:
        HOME: "{{ exo_home }}"

    - name: Install Rust nightly toolchain for exo user
      become_user: "{{ exo_user }}"
      ansible.builtin.command:
        cmd: "{{ exo_home }}/.cargo/bin/rustup toolchain install nightly"
      args:
        creates: "{{ exo_home }}/.rustup/toolchains/nightly-x86_64-unknown-linux-gnu"
      environment:
        HOME: "{{ exo_home }}"

    - name: Set default Rust toolchain to nightly for exo user
      become_user: "{{ exo_user }}"
      ansible.builtin.command:
        cmd: "{{ exo_home }}/.cargo/bin/rustup default nightly"
      register: rustup_default_nightly
      changed_when: "'nightly' in (rustup_default_nightly.stdout | default(''))"
      environment:
        HOME: "{{ exo_home }}"

    - name: Clone exo repository
      ansible.builtin.git:
        repo: https://github.com/exo-explore/exo.git
        dest: "{{ exo_repo_dir }}"
        version: main
        update: true
      become_user: "{{ exo_user }}"
      environment:
        HOME: "{{ exo_home }}"

    - name: Install exo dashboard dependencies
      become_user: "{{ exo_user }}"
      ansible.builtin.command:
        cmd: npm install
        chdir: "{{ exo_repo_dir }}/dashboard"
      args:
        creates: "{{ exo_repo_dir }}/dashboard/node_modules/.bin/vite"
      environment:
        HOME: "{{ exo_home }}"

    - name: Build exo dashboard assets
      become_user: "{{ exo_user }}"
      ansible.builtin.command:
        cmd: npm run build
        chdir: "{{ exo_repo_dir }}/dashboard"
      args:
        creates: "{{ exo_repo_dir }}/dashboard/build/index.html"
      environment:
        HOME: "{{ exo_home }}"

    - name: Ensure exo Python environment is synced (uv, Python 3.13)
      become_user: "{{ exo_user }}"
      ansible.builtin.command:
        cmd: /usr/local/bin/uv sync --python 3.13
        chdir: "{{ exo_repo_dir }}"
      args:
        creates: "{{ exo_repo_dir }}/.venv/bin/python"
      environment:
        HOME: "{{ exo_home }}"
        PATH: "{{ exo_home }}/.cargo/bin:/usr/local/bin:/usr/bin:/bin"

    - name: Generate self-signed certificate for exo
      ansible.builtin.command:
        cmd: >-
          openssl req -x509 -nodes -newkey rsa:2048
          -keyout {{ exo_tls_key }}
          -out {{ exo_tls_cert }}
          -days 3650
          -subj /CN={{ exo_host_name }}
      args:
        creates: "{{ exo_tls_key }}"

    - name: Set exo TLS key permissions
      ansible.builtin.file:
        path: "{{ exo_tls_key }}"
        owner: root
        group: root
        mode: "0600"

    - name: Render exo environment file
      ansible.builtin.copy:
        dest: "{{ exo_env_file }}"
        owner: root
        group: root
        mode: "0644"
        content: |
          HOME={{ exo_home }}
          XDG_CONFIG_HOME={{ exo_home }}/.config
          XDG_DATA_HOME={{ exo_home }}/.local/share
          XDG_CACHE_HOME={{ exo_home }}/.cache
          EXO_DATA_DIR={{ exo_env.EXO_DATA_DIR | default(exo_home ~ '/.local/share/exo') }}
          EXO_API_PORT={{ exo_env.EXO_PORT | default('52415') }}
      notify: restart exo

    - name: Create exo systemd unit
      ansible.builtin.copy:
        dest: /etc/systemd/system/exo.service
        owner: root
        group: root
        mode: "0644"
        content: |
          [Unit]
          Description=exo coordinator (internal)
          After=network-online.target
          Wants=network-online.target

          [Service]
          Type=simple
          User={{ exo_user }}
          Group={{ exo_group }}
          WorkingDirectory={{ exo_repo_dir }}
          EnvironmentFile={{ exo_env_file }}
          Environment=PATH={{ exo_home }}/.cargo/bin:/usr/local/bin:/usr/bin:/bin
          ExecStart=/usr/local/bin/uv run exo --no-worker --no-downloads --api-port ${EXO_API_PORT}
          Restart=always
          RestartSec=5

          [Install]
          WantedBy=multi-user.target
      notify: restart exo

    - name: Configure nginx TLS reverse proxy for exo
      ansible.builtin.copy:
        dest: /etc/nginx/sites-available/exo.conf
        owner: root
        group: root
        mode: "0644"
        content: |
          server {
            listen 443 ssl;
            server_name {{ exo_host_name }};

            ssl_certificate {{ exo_tls_cert }};
            ssl_certificate_key {{ exo_tls_key }};

            location / {
              proxy_pass http://127.0.0.1:{{ exo_env.EXO_PORT | default('52415') }};
              proxy_http_version 1.1;
              proxy_set_header Host $host;
              proxy_set_header X-Real-IP $remote_addr;
              proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
              proxy_set_header X-Forwarded-Proto https;
              proxy_set_header Upgrade $http_upgrade;
              proxy_set_header Connection "upgrade";
            }
          }
      notify: restart nginx

    - name: Enable exo nginx site
      ansible.builtin.file:
        src: /etc/nginx/sites-available/exo.conf
        dest: /etc/nginx/sites-enabled/exo.conf
        state: link
      notify: restart nginx

    - name: Disable default nginx site
      ansible.builtin.file:
        path: /etc/nginx/sites-enabled/default
        state: absent
      notify: restart nginx

    - name: Ensure services are enabled and started
      ansible.builtin.service:
        name: "{{ item }}"
        state: started
        enabled: true
      loop:
        - exo
        - nginx

  handlers:
    - name: restart exo
      ansible.builtin.systemd:
        name: exo
        state: restarted
        daemon_reload: true

    - name: restart nginx
      ansible.builtin.service:
        name: nginx
        state: restarted
